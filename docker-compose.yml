version: '3.8'

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: postgres
    # Port removed – completely unnecessary in CI
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    command: pytest --alluredir=/app/allure-results test_items.py
    volumes:
      - ./allure-results:/app/allure-results
    depends_on:
      postgres:
        condition: service_healthy

  allure:
    image: frankescobar/allure-docker-service
    environment:
      CHECK_RESULTS_EVERY_SECONDS: 1
      KEEP_HISTORY: 1
      KEEP_HISTORY_OLDER_THAN_DAYS: 0   # optional: saves disk space
    # Port removed – Jenkins does NOT need the Allure UI to be reachable on the host!
    volumes:
      - ./allure-results:/app/allure-results
      - ./allure-reports:/app/default-reports

  jenkins:
    build:
      context: .
      dockerfile: Dockerfile.jenkins
    user: root
    # These two ports are only needed if you want to access this temporary Jenkins instance from outside
    # In a real CI job you can safely remove them too (or keep if you like to watch it)
    ports:
      - "8082:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock

volumes:
  jenkins_home: