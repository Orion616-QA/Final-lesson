version: '3.8'

services:
  # База даних
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Запуск тестів зі збереженням в алюр
  app:
    build: .
    command: pytest --alluredir=/app/allure-results test_items.py
    volumes:
      - ./allure-results:/app/allure-results
    depends_on:
      postgres:
        condition: service_healthy

  # Імедж для аллюра
  allure:
    user: root
    image: frankescobar/allure-docker-service
    environment:
      CHECK_RESULTS_EVERY_SECONDS: 1
      KEEP_HISTORY: 1
    volumes:
      - ./allure-results:/app/allure-results
      - ./allure-reports:/app/default-reports

  # Імедж для jenkins
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile.jenkins
    user: root
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock

volumes:
  jenkins_home: